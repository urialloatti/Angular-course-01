<h4>List</h4>
<ul class="list-group">
  <li
    class="list-group-item d-flex justify-content-between align-items-center"
    *ngFor="let character of characterList; index as i; even as isEven"
    [ngClass]="{'list-group-item-dark': isEven}">
      <div>
        <span> {{i + 1}}. {{character.name}} - </span>
        <strong>Raiting: </strong>
        {{character.raiting}}
      </div>
      <button class="btn btn-danger" (click)="deleteCharacterById(character.id)">X</button>
  </li>
</ul>
